<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Historia Clínica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Historia Clínica</h1>
            </div>
        </header>
        <main class="main-content">
            <!-- Formulario de Login -->
            <div id="loginForm" class="form-container">
                <div class="form-card">
                    <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </form>
                    <div id="loginMessage" class="message"></div>
                    <div class="register-link">
                        ¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro de Usuario -->
            <div id="userForm" class="form-container hidden">
                <div class="form-card">
                    <h2><i class="fas fa-user-plus"></i> Registrar Nuevo Usuario</h2>
                    <form id="userFormElement">
                        <div class="form-group">
                            <label for="newUsername">Nombre de Usuario *:</label>
                            <input type="text" id="newUsername" name="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Contraseña *:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña *:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Registrar Usuario
                        </button>
                    </form>
                    <div id="userMessage" class="message"></div>
                    <div class="form-switch-link">
                        <span>¿Ya tienes una cuenta?</span>
                        <button id="switchToLoginBtn" class="btn-link" type="button">Inicia sesión</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
