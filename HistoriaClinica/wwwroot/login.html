<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Historia Clínica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Historia Clínica</h1>
            </div>
        </header>
        <main class="main-content">
            <!-- Formulario de Login -->
            <div id="loginForm" class="form-container">
                <div class="form-card">
                    <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <div style="position: relative;">
                                <input type="password" id="password" name="password" required style="padding-right: 40px;">
                                <button type="button" id="togglePassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2em;">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </form>
                    <div id="loginMessage" class="message"></div>
                    <div class="register-link">
                        ¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                        <br>
                        <a href="#" id="showResetPassword">Blanquear clave</a>
                    </div>
                    
                    <!-- Botón de Modo Demo -->
                    <div class="demo-section">
                        <div class="demo-divider">
                            <span>o</span>
                        </div>
                        <button type="button" id="demoModeBtn" class="btn btn-demo">
                            <i class="fas fa-play-circle"></i> Modo Demo
                        </button>
                        <p class="demo-description">
                            Explora la aplicación con datos de ejemplo
                        </p>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro de Usuario -->
            <div id="userForm" class="form-container hidden">
                <div class="form-card">
                    <h2><i class="fas fa-user-plus"></i> Registrar Nuevo Usuario</h2>
                    <form id="userFormElement">
                        <div class="form-group">
                            <label for="newUsername">Nombre de Usuario *:</label>
                            <input type="text" id="newUsername" name="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Contraseña *:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña *:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Registrar Usuario
                        </button>
                    </form>
                    <div id="userMessage" class="message"></div>
                    <div class="form-switch-link">
                        <span>¿Ya tienes una cuenta?</span>
                        <button id="switchToLoginBtn" class="btn-link" type="button">Inicia sesión</button>
                    </div>
                </div>
            </div>

            <!-- Formulario de Recuperación de Contraseña -->
            <div id="resetPasswordForm" class="form-container hidden">
                <div class="form-card">
                    <h2><i class="fas fa-key"></i> Blanquear Clave</h2>
                    <form id="resetPasswordFormElement">
                        <div class="form-group">
                            <label for="resetUsername">Nombre de Usuario:</label>
                            <input type="text" id="resetUsername" name="resetUsername" required>
                        </div>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-paper-plane"></i> Enviar Código de Verificación
                        </button>
                    </form>
                    <div id="resetPasswordMessage" class="message"></div>
                    <div class="form-switch-link">
                        <span>¿Recordaste tu contraseña?</span>
                        <button id="switchToLoginFromResetBtn" class="btn-link" type="button">Inicia sesión</button>
                    </div>
                </div>
            </div>

            <!-- Formulario de Nueva Contraseña -->
            <div id="newPasswordForm" class="form-container hidden">
                <div class="form-card">
                    <h2><i class="fas fa-lock"></i> Nueva Contraseña</h2>
                    <form id="newPasswordFormElement">
                        <div class="form-group">
                            <label for="verificationCode">Código de Verificación:</label>
                            <input type="text" id="verificationCode" name="verificationCode" required>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordReset">Nueva Contraseña:</label>
                            <input type="password" id="newPasswordReset" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirmación de Clave:</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Cambiar Contraseña
                        </button>
                    </form>
                    <div id="newPasswordMessage" class="message"></div>
                    <div class="form-switch-link">
                        <span>¿Recordaste tu contraseña?</span>
                        <button id="switchToLoginFromNewPasswordBtn" class="btn-link" type="button">Inicia sesión</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/environment-config.js"></script>
    <script src="js/demo-mode.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
