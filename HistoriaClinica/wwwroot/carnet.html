<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet - Historia Clínica</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome local -->
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .carnet-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .carnet-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .carnet-header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .carnet-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .carnet-left {
            border-right: 2px solid #e1e5e9;
            padding-right: 30px;
        }

        .carnet-right {
            padding-left: 30px;
        }

        .carnet-section {
            margin-bottom: 25px;
        }

        .carnet-section h2 {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .carnet-field {
            margin-bottom: 20px;
        }

        .carnet-field label {
            display: block;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .carnet-field input {
            width: 100%;
            font-size: 1.1rem;
            color: #333;
            padding: 12px 15px;
            background: #ffffff;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .carnet-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .medicamentos-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .medicamentos-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .medicamentos-table th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-size: 0.9rem;
        }

        .medicamentos-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .medicamentos-table input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .medicamentos-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .medicamentos-table tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-add-medicamento {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-medicamento:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-remove-medicamento {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-remove-medicamento:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-download-pdf {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            margin-top: 30px;
        }

        .btn-download-pdf:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .actions-column {
            width: 80px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .carnet-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .carnet-left {
                border-right: none;
                border-bottom: 2px solid #e1e5e9;
                padding-right: 0;
                padding-bottom: 20px;
            }

            .carnet-right {
                padding-left: 0;
                padding-top: 20px;
            }

            .medicamentos-table {
                font-size: 0.85rem;
            }

            .medicamentos-table th,
            .medicamentos-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Historia Clínica</h1>
            </div>
        </header>
        <main class="main-content">
            <div class="carnet-container">
                <a href="login.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver al Login
                </a>

                <div class="carnet-header">
                    <h1><i class="fas fa-id-card"></i> CREDENCIAL</h1>
                </div>

                <div class="carnet-content">
                    <div class="carnet-left">
                        <div class="carnet-section">
                            <h2><i class="fas fa-user"></i> Datos del Paciente</h2>
                            <div class="carnet-field">
                                <label>Nombre</label>
                                <input type="text" id="pacienteNombre" placeholder="Ingrese el nombre">
                            </div>
                            <div class="carnet-field">
                                <label>DNI</label>
                                <input type="text" id="pacienteDni" placeholder="Ingrese el DNI">
                            </div>
                            <div class="carnet-field">
                                <label>N° de Afiliado</label>
                                <input type="text" id="pacienteAfiliado" placeholder="Ingrese el N° de Afiliado">
                            </div>
                        </div>
                    </div>

                    <div class="carnet-right">
                        <div class="carnet-section">
                            <h2><i class="fas fa-pills"></i> Medicamentos</h2>
                            <table class="medicamentos-table">
                                <thead>
                                    <tr>
                                        <th>DROGA</th>
                                        <th>MG</th>
                                        <th>CANTIDAD</th>
                                        <th>MARCA</th>
                                        <th>CAJAS</th>
                                        <th class="actions-column">ACCIÓN</th>
                                    </tr>
                                </thead>
                                <tbody id="medicamentosBody">
                                    <!-- Las filas de medicamentos se agregarán aquí dinámicamente -->
                                </tbody>
                            </table>
                            <button type="button" class="btn-add-medicamento" id="btnAddMedicamento">
                                <i class="fas fa-plus"></i> Agregar Medicamento
                            </button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-download-pdf" id="btnDownloadPdf">
                    <i class="fas fa-file-pdf"></i> Descargar PDF
                </button>
            </div>
        </main>
    </div>

    <script>
        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            initializeCarnet();
        });

        let medicamentos = [];

        function initializeCarnet() {
            // Agregar primera fila de medicamento vacía
            agregarFilaMedicamento();

            // Event listener para agregar medicamento
            document.getElementById('btnAddMedicamento').addEventListener('click', function() {
                agregarFilaMedicamento();
            });

            // Event listener para descargar PDF
            document.getElementById('btnDownloadPdf').addEventListener('click', function() {
                generarPDF();
            });
        }

        function agregarFilaMedicamento() {
            const tbody = document.getElementById('medicamentosBody');
            const index = medicamentos.length;
            
            const row = document.createElement('tr');
            row.dataset.index = index;
            
            row.innerHTML = `
                <td>
                    <input type="text" class="medicamento-droga" placeholder="Nombre de la droga">
                </td>
                <td>
                    <input type="text" class="medicamento-mg" placeholder="MG">
                </td>
                <td>
                    <input type="text" class="medicamento-cantidad" placeholder="Cantidad">
                </td>
                <td>
                    <input type="text" class="medicamento-marca" placeholder="Marca">
                </td>
                <td>
                    <input type="text" class="medicamento-cajas" placeholder="Cajas">
                </td>
                <td class="actions-column">
                    <button type="button" class="btn-remove-medicamento" onclick="eliminarFilaMedicamento(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
            medicamentos.push({
                droga: '',
                mg: '',
                cantidad: '',
                marca: '',
                cajas: ''
            });
        }

        function eliminarFilaMedicamento(index) {
            const tbody = document.getElementById('medicamentosBody');
            const row = tbody.querySelector(`tr[data-index="${index}"]`);
            if (row) {
                row.remove();
                medicamentos.splice(index, 1);
                // Re-indexar las filas restantes
                const filas = tbody.querySelectorAll('tr');
                filas.forEach((fila, i) => {
                    fila.dataset.index = i;
                    const btn = fila.querySelector('.btn-remove-medicamento');
                    if (btn) {
                        btn.setAttribute('onclick', `eliminarFilaMedicamento(${i})`);
                    }
                });
            }
        }

        function obtenerDatosCarnet() {
            const nombre = document.getElementById('pacienteNombre').value.trim();
            const dni = document.getElementById('pacienteDni').value.trim();
            const afiliado = document.getElementById('pacienteAfiliado').value.trim();

            // Obtener medicamentos de las filas
            const medicamentosData = [];
            const filas = document.querySelectorAll('#medicamentosBody tr');
            filas.forEach(fila => {
                const droga = fila.querySelector('.medicamento-droga')?.value.trim() || '';
                const mg = fila.querySelector('.medicamento-mg')?.value.trim() || '';
                const cantidad = fila.querySelector('.medicamento-cantidad')?.value.trim() || '';
                const marca = fila.querySelector('.medicamento-marca')?.value.trim() || '';
                const cajas = fila.querySelector('.medicamento-cajas')?.value.trim() || '';
                
                if (droga || mg || cantidad || marca || cajas) {
                    medicamentosData.push({ droga, mg, cantidad, marca, cajas });
                }
            });

            return {
                nombre,
                dni,
                afiliado,
                medicamentos: medicamentosData
            };
        }

        function generarPDF() {
            const datos = obtenerDatosCarnet();
            
            // Verificar que al menos el nombre esté completo
            if (!datos.nombre || !datos.dni) {
                alert('Por favor complete al menos el Nombre y DNI del paciente');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Configuración de colores
                const primaryColor = [102, 126, 234];
                const secondaryColor = [118, 74, 162];

                // Título
                doc.setFillColor(...primaryColor);
                doc.rect(10, 10, 190, 25, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(24);
                doc.setFont('helvetica', 'bold');
                doc.text('CREDENCIAL MÉDICA', 105, 25, { align: 'center' });

                let yPos = 45;

                // Datos del Paciente
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('DATOS DEL PACIENTE', 15, yPos);
                
                yPos += 10;
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                
                doc.setFont('helvetica', 'bold');
                doc.text('Nombre:', 15, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(datos.nombre || '-', 50, yPos);
                
                yPos += 8;
                doc.setFont('helvetica', 'bold');
                doc.text('DNI:', 15, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(datos.dni || '-', 50, yPos);
                
                yPos += 8;
                doc.setFont('helvetica', 'bold');
                doc.text('N° de Afiliado:', 15, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(datos.afiliado || '-', 50, yPos);

                yPos += 15;

                // Medicamentos
                if (datos.medicamentos.length > 0) {
                    doc.setFontSize(16);
                    doc.setFont('helvetica', 'bold');
                    doc.text('MEDICAMENTOS', 15, yPos);
                    
                    yPos += 10;

                    // Encabezados de la tabla
                    doc.setFillColor(...primaryColor);
                    doc.rect(15, yPos - 5, 180, 8, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(9);
                    doc.setFont('helvetica', 'bold');
                    doc.text('DROGA', 18, yPos);
                    doc.text('MG', 55, yPos);
                    doc.text('CANTIDAD', 75, yPos);
                    doc.text('MARCA', 115, yPos);
                    doc.text('CAJAS', 155, yPos);
                    
                    yPos += 5;

                    // Filas de medicamentos
                    doc.setTextColor(0, 0, 0);
                    doc.setFont('helvetica', 'normal');
                    datos.medicamentos.forEach((med, index) => {
                        if (yPos > 270) {
                            doc.addPage();
                            yPos = 20;
                        }
                        
                        // Dibujar línea separadora
                        doc.setDrawColor(200, 200, 200);
                        doc.line(15, yPos - 2, 195, yPos - 2);
                        
                        doc.setFontSize(9);
                        doc.text(med.droga || '-', 18, yPos);
                        doc.text(med.mg || '-', 55, yPos);
                        doc.text(med.cantidad || '-', 75, yPos);
                        doc.text(med.marca || '-', 115, yPos);
                        doc.text(med.cajas || '-', 155, yPos);
                        
                        yPos += 8;
                    });
                } else {
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'italic');
                    doc.setTextColor(150, 150, 150);
                    doc.text('No hay medicamentos registrados', 15, yPos);
                }

                // Pie de página
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(150, 150, 150);
                    doc.setFont('helvetica', 'italic');
                    doc.text(
                        `Página ${i} de ${pageCount} - Generado el ${new Date().toLocaleDateString('es-AR')}`,
                        105,
                        285,
                        { align: 'center' }
                    );
                }

                // Descargar PDF
                const nombreArchivo = `Credencial_${datos.nombre.replace(/\s+/g, '_')}_${datos.dni}.pdf`;
                doc.save(nombreArchivo);

            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF. Por favor, intente nuevamente.');
            }
        }

        // Hacer la función disponible globalmente
        window.eliminarFilaMedicamento = eliminarFilaMedicamento;
    </script>
</body>
</html>
