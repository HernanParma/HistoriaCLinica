<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Historia Clínica</h1>
            </div>
            <nav class="nav">
                <!-- Información del usuario logueado -->
                <div id="user-info" class="user-info">
                    <div class="user-greeting">
                        <span id="userGreeting">Hola!</span>
                        <div class="user-menu">
                            <button id="userMenuBtn" class="user-menu-btn">
                                <i class="fas fa-user-circle"></i>
                                <span id="userName">Usuario</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div id="userDropdown" class="user-dropdown hidden">
                                <button id="logoutBtnNav" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                    <button id="newPatientBtnNav" class="nav-btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Registrar Nuevo Paciente
                    </button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <!-- Formulario de Registro de Usuario -->
            <div id="userForm" class="form-container hidden">
                <div class="form-card">
                    <h2><i class="fas fa-user-plus"></i> Registrar Nuevo Usuario</h2>
                    <form id="userFormElement">
                        <div class="form-group">
                            <label for="newUsername">Nombre de Usuario *:</label>
                            <input type="text" id="newUsername" name="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Contraseña *:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña *:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Registrar Usuario
                        </button>
                    </form>
                    <div id="userMessage" class="message"></div>
                    <div class="form-switch-link">
                        <span>¿Ya tienes una cuenta?</span>
                        <button id="switchToLoginBtn" class="btn-link" type="button">Inicia sesión</button>
                    </div>
                </div>
            </div>

            <!-- Listado de Pacientes (solo visible después del login) -->
            <div id="patientsList" class="form-container full-width hidden">
                <div class="form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-users"></i> Listado de Pacientes</h2>
                    </div>
                    
                    <div class="patients-container">
                        <div class="patients-controls-row">
                            <div class="search-section">
                                <div class="search-box">
                                    <input type="text" id="searchPatient" placeholder="Buscar pacientes por nombre, apellido o DNI...">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                            <div class="pagination-controls">
                                <label for="patientsPerPage">Mostrar: </label>
                                <select id="patientsPerPage">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                                <span>pacientes por página</span>
                            </div>
                        </div>
                        
                        <div class="patients-table-container">
                            <table id="patientsTable" class="patients-table">
                                <thead>
                                    <tr>
                                        <th>DNI</th>
                                        <th>N° Afiliado</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Obra Social</th>
                                        <th>Fecha Nac.</th>
                                        <th>Peso (kg)</th>
                                        <th>Altura (cm)</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="patientsTableBody">
                                    <!-- Los pacientes se cargarán dinámicamente aquí -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div id="patientsMessage" class="message"></div>
                        
                        <div id="loadingPatients" class="loading hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Cargando pacientes...</span>
                        </div>
                        
                        <div id="noPatients" class="no-patients hidden">
                            <i class="fas fa-users-slash"></i>
                            <p>No hay pacientes registrados</p>
                            <button id="addFirstPatientBtn" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Registrar Primer Paciente
                            </button>
                        </div>
                        <div class="pagination-bar" id="paginationBar"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para ver detalles del paciente -->
    <div id="patient-details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-circle"></i> Detalles del Paciente</h2>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Los detalles del paciente se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirigir a login.html si no está autenticado
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'login.html';
            return;
        }
        var btnNav = document.getElementById('newPatientBtnNav');
        if (btnNav) {
            btnNav.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'agregar.html';
            });
        }
        var btnMain = document.getElementById('newPatientBtn');
        if (btnMain) {
            btnMain.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'agregar.html';
            });
        }
        var btnFirst = document.getElementById('addFirstPatientBtn');
        if (btnFirst) {
            btnFirst.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'agregar.html';
            });
        }
    });
    </script>
</body>
</html>
