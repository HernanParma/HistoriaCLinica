<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente - Historia Clínica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Historia Clínica</h1>
            </div>
            <nav class="nav">
                <div id="user-info" class="user-info">
                    <div class="user-greeting">
                        <span id="userGreeting">Hola!</span>
                        <div class="user-menu">
                            <button id="userMenuBtn" class="user-menu-btn">
                                <i class="fas fa-user-circle"></i>
                                <span id="userName">Usuario</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div id="userDropdown" class="user-dropdown hidden">
                                <button id="logoutBtnNav" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                    <button id="newPatientBtnNav" class="nav-btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Registrar Nuevo Paciente
                    </button>
                </div>
            </nav>
        </header>
        <main class="main-content">
            <div class="form-container">
                <div class="form-card">
                    <a href="index.html" class="btn btn-secondary btn-volver" style="margin-bottom: 1rem;">
                        <i class="fas fa-arrow-left"></i> Volver al listado
                    </a>
                    <h2><i class="fas fa-user-plus"></i> Registrar Nuevo Paciente</h2>
                    <form id="addPatientForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroAfiliado">Número de Afiliado:</label>
                            <input type="text" id="numeroAfiliado" name="numeroAfiliado">
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="obraSocial">Obra Social:</label>
                            <input type="text" id="obraSocial" name="obraSocial">
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso (kg):</label>
                            <input type="number" step="0.01" id="peso" name="peso" min="0">
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura (cm):</label>
                            <input type="number" id="altura" name="altura" min="0">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Paciente
                        </button>
                    </form>
                    <div id="addPatientMessage" class="message"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirección al hacer clic en logo o título
        var logo = document.querySelector('.logo');
        if (logo) {
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        }
    });
    </script>
</body>
</html>
